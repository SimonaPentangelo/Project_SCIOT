metadata:
  name: consumesafety
  labels:
    nuclio.io/project-name: 0956b3ab-98c6-4237-97f2-82e9ee297910
spec:
  handler: "main:handler"
  runtime: nodejs
  resources: {}
  image: "nuclio/processor-consumesafety:latest"
  minReplicas: 1
  maxReplicas: 1
  targetCPU: 75
  triggers:
    SafetyTrigger:
      class: ""
      kind: mqtt
      url: "guest:guest@192.168.1.10:1883"
      attributes:
        subscriptions:
          - qos: 0
            topic: iot/sensors/infoSafety
  build:
    functionSourceCode: 
    commands:
      - 'npm install amqplib'
    runtimeAttributes:
      repositories: []
    codeEntryType: sourceCode
  platform: {}
  readinessTimeoutSeconds: 60
  version: 1
